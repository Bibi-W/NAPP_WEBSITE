<!DOCTYPE html>
<html>
  <head>
    <title>Cheatsheet Demo</title>
    <script type="text/javascript" src = "../JavaScript/Demo.js"></script>
    <link rel = "stylesheet" type = "text/css" href="../CSS/mystyle.css">
  </head>
  <body>
    <!--This program will demonstrate what the F21-99-NAPP
      group has currently learned in the topics of HTML, JavaScript, and little
      bit of CSS.

      For this page, we will include the form that includes 1 input and 1
      button. The user will type in a number, then click the submit button.

      When the Submit button is pressed, the JavaScript program will first check
      if the input is either a negative number or isn't an number. If either
      conditions doesn't occur, the program will do a simple calculation and print
      it onto the HTML document.
      Otherwise an alert will appear and no further actions will be taken.-->

      <section>
        <header>
          <h1>NewtriFacts</h1>
          <h3 style="text-align: center">Demonstration</h3>

        </header>
      </section>

      <hr>

      <section>
        <form name = "demoForm"; style = "margin: 0 auto; width: 750px">
          <fieldset>
            <legend style="font-size: 20px">Cheatsheet</legend>
            <input type="text" id = "in" value="0" style = "float: right"/> Please enter a positive amount of calories: </input>
            <br><br>
            <button type="button" onclick="do_calc()">Submit</button>
            <br>
            <p>Result: </p>
            <p id = "res1"></p>
            <p id = "res2"></p>
            <p id = "res3"></p>
            <p id = "res4"></p>
          </fieldset>

        </form>
      </section>
    </body>




</html>
